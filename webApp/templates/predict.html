{% extends "base.html" %}
{% block title %} Predict Disease {% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/predict.css') }}">
<div class="container  text-center">
    <h1 style="margin-top: 100px;"> Emotion-Gender-Age Prediction</h1>
    <br>
    {% if prediction_result!=0 %}
    <div style="height:400px;">
        <h1> Prediction Result : {{prediction_result}}, {{age_val}} , {{gender_val}}</h1>
    </div>
    <!-- <img src="{{ user_image }}" alt="User Image"> -->
    {% else %}
    <div class="selectFile">
        <form action="predict" method="POST" enctype="multipart/form-data">
            <div class="upload-container">
                <i class="fa fa-cloud-upload icon"></i>
                <h2>Upload your Image here</h2>
                <br>
                <label for="face-img">Select Image</label>
                <input type="file" name="face-img" id="face-img">
                <br>
                <input type="submit" value="Predict">
            </div>
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}
